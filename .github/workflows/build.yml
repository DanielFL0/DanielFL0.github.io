on: push
name: Build
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Install python
      uses: actions/setup-python@master
      with: 
        python-version: '3.10'
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run black
      run: |
        black --check --verbose --diff .
    - name: Log output
      run: |
        echo $?
    - name: Run build
      run: |
        python build.py