<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
  <div class="container">
    <h1 class="blog-title">Dosan's Archive</h1>
    <h1>{{ title }}</h1>
    <ul class="item-list">
      {% for tag in tags %}
        <li class="item">
            <p>{{ tag }}, </p>
        </li>
      {% endfor %}
    </ul>
    {{ content|safe }}
  </div>
</body>

</html>
